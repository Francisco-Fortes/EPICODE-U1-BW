<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="logo">
        <img src="./assets/epicode_logo.png" alt="epicode-logo" />
      </div>

      <div class="left-container">
        <div class="content">
          Correct
          <b class="percent">66.7%</b>
          <br />
          <span class="subtext">4/6 Questions</span>
        </div>
      </div>

      <div class="middle-container">
        <h1>Results</h1>
        <p class="subheading">The summary of your answers:</p>
        <div class="container">
          <p class="donut-text">
            Congratulations!
            <br />
            <span class="blue-donut">You passed the exam</span>
            <br />
            <br />
            <span class="certificate">
              We'll send your certificate
              <br />
              in a few minutes.
              <br />
              Check your email (including
              <br />
              promotions / spam folder)
            </span>
          </p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <circle
              cx="200"
              cy="200"
              class="donut"
              r="150"
              stroke-width="60"
              stroke="#00FFFF"
              fill="none"
            />
            <circle
              cx="200"
              cy="200"
              class="donut"
              r="150"
              stroke-width="60"
              stroke="#C2128D"
              fill="none"
            />
          </svg>
        </div>
        <div class="rate-us"><p>Rate us</p></div>
      </div>

      <div class="right-container">
        <div class="content">
          Wrong
          <b class="percent">33.3%</b>
          <br />
          <span class="subtext">2/6 Questions</span>
        </div>
      </div>
    </div>
  </body>
</html>
